                                  checked=""
                                />
                                <label
                                  class="custom-control-label"

                  <div class="tab-pane fade" id="chang-pwd" role="tabpanel">
                    <div class="iq-card">
                      <div
                        class="iq-card-header d-flex justify-content-between"
                      >
                        <div class="iq-header-title">
                          <h4 class="card-title">Change Password</h4>
                        </div>
                      </div>
                      <div class="iq-card-body">
                        <form>
                          <div class="form-group">
                            <label for="cpass">Current Password:</label>
                            <a href="javascripe:void();" class="float-right"
                              >Forgot Password</a
                            >
                            <input
                              type="Password"
                              class="form-control"
                              id="cpass"
                              value=""
                            />
                          </div>
                          <div class="form-group">
                            <label for="npass">New Password:</label>
                            <input
                              type="Password"
                              class="form-control"
                              id="npass"
                              value=""
                            />
                          </div>
                          <div class="form-group">
                            <label for="vpass">Verify Password:</label>
                            <input
                              type="Password"
                              class="form-control"
                              id="vpass"
                              value=""
                            />
                          </div>
                          <button type="submit" class="btn btn-primary mr-2">
                            Submit
                          </button>
                          <button type="reset" class="btn iq-bg-danger">
                            cancel
                          </button>
                        </form>
                      </div>

                    <div class="iq-card">

                        class="iq-card-header d-flex justify-content-between"
                      >
                        <div class="iq-header-title">
                          <h4 class="card-title">Email and SMS</h4>
                        </div>
                      </div>
                      <div class="iq-card-body">
                        <form>
                          <div class="form-group row align-items-center">
                            <label class="col-md-3" for="emailnotification"
                              >Email Notification:</label
                            >
                            <div class="col-md-9 custom-control custom-switch">
                              <input
                                type="checkbox"
                                class="custom-control-input"
                                id="emailnotification"
                                checked=""
                              />
                              <label
                                class="custom-control-label"
                                for="emailnotification"
                              ></label>
                            </div>
                          </div>
                          <div class="form-group row align-items-center">
                            <label class="col-md-3" for="smsnotification"
                              >SMS Notification:</label
                            >
                            <div class="col-md-9 custom-control custom-switch">
                              <input
                                type="checkbox"
                                class="custom-control-input"
                                id="smsnotification"
                                checked=""
                              />
                              <label
                                class="custom-control-label"
                                for="smsnotification"
                              ></label>
                            </div>
                          </div>
                          <div class="form-group row align-items-center">
                            <label class="col-md-3" for="npass"
                              >When To Email</label
                            >
                            <div class="col-md-9">
                              <div class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                  id="email01"
                                />
                                <label
                                  class="custom-control-label"
                                  for="email01"
                                  >You have new notifications.</label
                                >
                              </div>
                              <div class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                  id="email02"
                                />
                                <label
                                  class="custom-control-label"
                                  for="email02"
                                  >You're sent a direct message</label
                                >
                              </div>
                              <div class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                  id="email03"
                                  checked=""
                                />
                                <label
                                  class="custom-control-label"
                                  for="email03"
                                  >Someone adds you as a connection</label
                                >
                              </div>
                            </div>
                          </div>
                          <div class="form-group row align-items-center">
                            <label class="col-md-3" for="npass"
                              >When To Escalate Emails</label
                            >
                            <div class="col-md-9">
                              <div class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                  id="email04"
                                />
                                <label
                                  class="custom-control-label"
                                  for="email04"
                                >
                                  Upon new order.</label
                                >
                              </div>
                              <div class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                  id="email05"
                                />
                                <label
                                  class="custom-control-label"
                                  for="email05"
                                >
                                  New membership approval</label
                                >
                              </div>
                              <div class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                  id="email06"
                                  checked=""
                                />
                                <label
                                  class="custom-control-label"
                                  for="email06"
                                >
                                  Member registration</label
                                >
                              </div>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary mr-2">
                            Submit
                          </button>
                          <button type="reset" class="btn iq-bg-danger">
                            cancel
                          </button>
                        </form>
                      </div>
                    </div>

                    id="manage-contact"
                    role="tabpanel"

                    <div class="iq-card">
                      <div
                        class="iq-card-header d-flex justify-content-between"
                      >
                        <div class="iq-header-title">
                          <h4 class="card-title">Manage Contact</h4>
                        </div>
                      </div>
                      <div class="iq-card-body">
                        <form>
                          <div class="form-group">
                            <label for="cno">Contact Number:</label>
                            <input
                              type="text"
                              class="form-control"
                              id="cno"
                              value="001 2536 123 458"
                            />
                          </div>
                          <div class="form-group">
                            <label for="email">Email:</label>
                            <input
                              type="text"
                              class="form-control"
                              id="email"
                              value="Binijone@demo.com"
                            />
                          </div>
                          <div class="form-group">
                            <label for="url">Url:</label>
                            <input
                              type="text"
                              class="form-control"
                              id="url"
                              value="https://getbootstrap.com/"
                            />
                          </div>
                          <button type="submit" class="btn btn-primary mr-2">
                            Submit
                          </button>
                          <button type="reset" class="btn iq-bg-danger">
                            cancel
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
